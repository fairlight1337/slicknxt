        // Main App Component
        function App() {
            const reactFlowWrapper = useRef(null);
            const [nodes, setNodes, onNodesChange] = useNodesState([]);
            const [edges, setEdges, onEdgesChange] = useEdgesState([]);
            const [reactFlowInstance, setReactFlowInstance] = useState(null);
            const [selectedEdge, setSelectedEdge] = useState(null);
            const [selectedNode, setSelectedNode] = useState(null);
            const [usedDevices, setUsedDevices] = useState(new Set());
            const [showSaveModal, setShowSaveModal] = useState(false);
            const [showLoadModal, setShowLoadModal] = useState(false);
            const [flowName, setFlowName] = useState('');
            const [availableFlows, setAvailableFlows] = useState([]);
            const [notifications, setNotifications] = useState([]);
            const [isExecuting, setIsExecuting] = useState(false);
            const [hardwareConfig, setHardwareConfig] = useState({ 
                isConnected: false, 
                motors: [], 
                sensors: {}, 
                batteryLevel: 0,
                batteryVoltage: 0
            });
            const nodeOutputsRef = useRef({});
            const edgesRef = useRef([]);
            const notificationIdRef = useRef(0);
            const wsRef = useRef(null);
            const isReceivingUpdateRef = useRef(false);
            
            // Theme state
            const [theme, setTheme] = useState(() => {
                return localStorage.getItem('theme') || 'dark';
            });
            
            // Apply theme on mount and when it changes
            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }, [theme]);
            
            const toggleTheme = () => {
                setTheme(prevTheme => prevTheme === 'dark' ? 'light' : 'dark');
            };
            
            // Load current flow and execution state from server on mount
            useEffect(() => {
                const loadCurrentState = async () => {
                    try {
                        isReceivingUpdateRef.current = true;
                        
                        // Load flow
                        const flowResponse = await fetch('/api/flow/current');
                        const flowData = await flowResponse.json();
                        
                        if (flowData.nodes && flowData.nodes.length > 0) {
                            console.log('Loading current flow from server:', flowData);
                            const nodesWithCallbacks = flowData.nodes.map(node => ({
                                ...node,
                                data: {
                                    ...node.data,
                                    sendUserInput: sendUserInput,
                                    serverState: null
                                }
                            }));
                            setNodes(nodesWithCallbacks);
                            setEdges(flowData.edges || []);
                            
                            // Update used devices
                            const devices = new Set();
                            flowData.nodes.forEach(node => {
                                if (node.data.deviceId) {
                                    devices.add(node.data.deviceId);
                                }
                            });
                            setUsedDevices(devices);
                        }
                        
                        // Load execution state
                        const execResponse = await fetch('/api/flow/execution-state');
                        const execData = await execResponse.json();
                        console.log('Loading execution state from server:', execData.isExecuting);
                        setIsExecuting(execData.isExecuting);
                        
                        // Reset flag after state updates (longer delay to ensure React finishes)
                        setTimeout(() => {
                            isReceivingUpdateRef.current = false;
                            console.log('Ready to sync local changes after initial load');
                        }, 500);
                    } catch (error) {
                        console.error('Error loading current state:', error);
                        isReceivingUpdateRef.current = false;
                    }
                };
                
                loadCurrentState();
            }, []);
            
            // WebSocket connection
            useEffect(() => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    wsRef.current = ws;
                };
                
                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    
                    if (message.type === 'node_state') {
                        // Update node state from server
                        console.log('Received state update:', message.nodeId, message.state);
                        handleServerStateUpdate(message.nodeId, message.state);
                    } else if (message.type === 'flow_update') {
                        // Another client updated the flow
                        console.log('Received flow update from server');
                        isReceivingUpdateRef.current = true;
                        
                        const flowData = message.flow;
                        const nodesWithCallbacks = flowData.nodes.map(node => ({
                            ...node,
                            data: {
                                ...node.data,
                                sendUserInput: sendUserInput,
                                serverState: node.data.serverState || null
                            }
                        }));
                        setNodes(nodesWithCallbacks);
                        setEdges(flowData.edges || []);
                        
                        // Update used devices
                        const devices = new Set();
                        flowData.nodes.forEach(node => {
                            if (node.data.deviceId) {
                                devices.add(node.data.deviceId);
                            }
                        });
                        setUsedDevices(devices);
                        
                        // Reset flag after state updates (longer delay to ensure React finishes)
                        setTimeout(() => {
                            isReceivingUpdateRef.current = false;
                            console.log('Ready to sync local changes after receiving update');
                        }, 500);
                    } else if (message.type === 'execution_state') {
                        // Execution state changed (start/stop from another client)
                        console.log('Received execution state update:', message.isExecuting);
                        setIsExecuting(message.isExecuting);
                    } else if (message.type === 'hardware_config') {
                        // Hardware configuration changed
                        console.log('Received hardware config update:', message.config);
                        setHardwareConfig(message.config);
                        
                        // Note: Motor nodes are manual and not auto-cleaned
                        // Users must manually configure which port each motor uses
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    wsRef.current = null;
                };
                
                return () => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.close();
                    }
                };
            }, [sendUserInput]);
            
            // Keep edges ref in sync
            useEffect(() => {
                edgesRef.current = edges;
            }, [edges]);

            // Send user input to server
            const sendUserInput = useCallback((nodeId, control, value) => {
                // Update local node data for configuration properties
                if (control === 'motorPort' || control === 'sensorPort') {
                    setNodes(nds => nds.map(node => {
                        if (node.id === nodeId) {
                            return {
                                ...node,
                                data: {
                                    ...node.data,
                                    [control]: value
                                }
                            };
                        }
                        return node;
                    }));
                }
                
                // Send to backend
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify({
                        type: 'user_input',
                        nodeId: nodeId,
                        control: control,
                        value: value
                    }));
                }
            }, [setNodes]);

            // Handle state updates from server
            const handleServerStateUpdate = useCallback((nodeId, state) => {
                setNodes(nds => nds.map(node => {
                    if (node.id === nodeId) {
                        return {
                            ...node,
                            data: {
                                ...node.data,
                                serverState: state
                            }
                        };
                    }
                    return node;
                }));
            }, [setNodes]);

            // Start flow execution
            const startExecution = async () => {
                try {
                    const response = await fetch('/api/flow/start', { method: 'POST' });
                    const data = await response.json();
                    
                    if (response.ok) {
                        setIsExecuting(true);
                        showNotification(data.message || 'Flow execution started', 'success');
                    } else {
                        showNotification(data.message || 'Failed to start execution', 'error');
                    }
                } catch (error) {
                    console.error('Error starting execution:', error);
                    showNotification('Error starting execution: ' + error.message, 'error');
                }
            };

            // Stop flow execution
            const stopExecution = async () => {
                try {
                    const response = await fetch('/api/flow/stop', { method: 'POST' });
                    if (response.ok) {
                        setIsExecuting(false);
                        showNotification('Flow execution stopped', 'success');
                    }
                } catch (error) {
                    console.error('Error stopping execution:', error);
                    showNotification('Error stopping execution', 'error');
                }
            };

            // Update flow on server
            const updateFlowOnServer = useCallback(async (flowData) => {
                try {
                    const response = await fetch('/api/flow/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(flowData)
                    });
                    
                    if (response.ok) {
                        console.log('Flow updated on server');
                        return true;
                    }
                } catch (error) {
                    console.error('Error updating flow on server:', error);
                }
                return false;
            }, []);

            // Notification system
            const showNotification = useCallback((message, type = 'success') => {
                const id = notificationIdRef.current++;
                const notification = { id, message, type };
                
                setNotifications(prev => [...prev, notification]);
                
                // Auto-dismiss after 3 seconds
                setTimeout(() => {
                    setNotifications(prev => 
                        prev.map(n => n.id === id ? { ...n, fadeOut: true } : n)
                    );
                    
                    // Remove after fade animation completes
                    setTimeout(() => {
                        setNotifications(prev => prev.filter(n => n.id !== id));
                    }, 300);
                }, 3000);
            }, []);

            // Sync flow to server whenever nodes or edges change
            useEffect(() => {
                // Don't update if we're receiving an update from server
                if (isReceivingUpdateRef.current) {
                    console.log('Skipping sync - receiving server update');
                    return;
                }
                
                // Don't update on initial mount (empty flow)
                if (nodes.length === 0 && edges.length === 0) {
                    return;
                }
                
                // Update connected inputs inline before syncing
                const updatedNodes = nodes.map(node => {
                    const connectedInputs = edges
                        .filter(edge => edge.target === node.id)
                        .map(edge => edge.targetHandle);
                    
                    return {
                        ...node,
                        data: {
                            ...node.data,
                            connectedInputs
                        }
                    };
                });

                // Debounced update to server
                const timeoutId = setTimeout(() => {
                    console.log('Syncing flow to server - nodes:', updatedNodes.length, 'edges:', edges.length);
                    updateFlowOnServer({ nodes: updatedNodes, edges });
                }, 300);

                return () => clearTimeout(timeoutId);
            }, [nodes, edges, updateFlowOnServer]);

            // Helper to convert handle ID to input key (kebab-case to camelCase)
            const handleToInputKey = (handleId) => {
                const key = handleId.replace('in-', '');
                // Convert kebab-case to camelCase: "on-off" -> "onOff"
                return key.replace(/-([a-z])/g, (g) => g[1].toUpperCase());
            };

            // Handle node output updates - stable reference
            // No longer needed - execution happens server-side
            // const handleNodeUpdate = useCallback((nodeId, outputs) => { ... }, []);

            // Validate connections based on port types
            const isValidConnection = useCallback((connection) => {
                const sourceNode = nodes.find(n => n.id === connection.source);
                const targetNode = nodes.find(n => n.id === connection.target);

                if (!sourceNode || !targetNode) {
                    return true;
                }

                const sourcePortDef = portTypes[sourceNode.type];
                const targetPortDef = portTypes[targetNode.type];

                if (!sourcePortDef || !targetPortDef) {
                    return true;
                }

                const sourceType = sourcePortDef.outputs?.[connection.sourceHandle];
                const targetType = targetPortDef.inputs?.[connection.targetHandle];

                // "any" type is compatible with everything
                if (sourceType === 'any' || targetType === 'any') {
                    return true;
                }

                if (sourceType && targetType && sourceType !== targetType) {
                    console.warn(`❌ Cannot connect ${sourceType} to ${targetType}`);
                    return false;
                }

                return true;
            }, [nodes]);

            const onConnect = useCallback(
                (params) => {
                    setEdges((eds) => addEdge(params, eds));
                    // Propagate value from source to target after connection is made
                    setTimeout(() => {
                        const sourceOutputs = nodeOutputsRef.current[params.source];
                        if (sourceOutputs) {
                            const sourceHandle = params.sourceHandle;
                            let outputValue;
                            
                            if (sourceHandle === 'out-on-off' || sourceHandle === 'out-value') {
                                outputValue = sourceOutputs.onOff !== undefined ? sourceOutputs.onOff : sourceOutputs.value;
                            } else if (sourceHandle === 'out-forward') {
                                outputValue = sourceOutputs.forward;
                            } else if (sourceHandle === 'out-speed') {
                                outputValue = sourceOutputs.speed;
                            } else if (sourceHandle === 'out-output') {
                                // Generic output for logic gates and timers
                                outputValue = sourceOutputs.output;
                            }
                            
                            setNodes(nds => nds.map(node => {
                                if (node.id === params.target) {
                                    const inputKey = handleToInputKey(params.targetHandle);
                                    return {
                                        ...node,
                                        data: {
                                            ...node.data,
                                            inputs: {
                                                ...node.data.inputs,
                                                [inputKey]: outputValue
                                            }
                                        }
                                    };
                                }
                                return node;
                            }));
                        }
                    }, 10);
                },
                [setEdges, setNodes]
            );

            // Handle edge selection
            const onEdgeClick = useCallback((event, edge) => {
                event.stopPropagation();
                setSelectedEdge(edge.id);
                setSelectedNode(null);
            }, []);

            const onNodeClick = useCallback((event, node) => {
                event.stopPropagation();
                setSelectedNode(node.id);
                setSelectedEdge(null);
            }, []);

            // Clear selection when clicking on canvas
            const onPaneClick = useCallback(() => {
                setSelectedEdge(null);
                setSelectedNode(null);
            }, []);

            // Delete selected edge or node
            const deleteSelected = useCallback(() => {
                if (selectedEdge) {
                    const edgeToDelete = edges.find(e => e.id === selectedEdge);
                    setEdges((eds) => eds.filter((e) => e.id !== selectedEdge));
                    setSelectedEdge(null);
                    
                    // Clear the input value on the target node
                    if (edgeToDelete) {
                        setNodes(nds => nds.map(node => {
                            if (node.id === edgeToDelete.target) {
                                const inputKey = handleToInputKey(edgeToDelete.targetHandle);
                                const newInputs = { ...node.data.inputs };
                                delete newInputs[inputKey];
                                return {
                                    ...node,
                                    data: {
                                        ...node.data,
                                        inputs: newInputs
                                    }
                                };
                            }
                            return node;
                        }));
                    }
                } else if (selectedNode) {
                    const nodeToDelete = nodes.find(n => n.id === selectedNode);
                    
                    // Remove the node
                    setNodes((nds) => nds.filter((n) => n.id !== selectedNode));
                    
                    // Remove any edges connected to this node
                    setEdges((eds) => eds.filter((e) => e.source !== selectedNode && e.target !== selectedNode));
                    
                    // If it's a device node, re-enable it in the palette
                    if (nodeToDelete && nodeToDelete.data.deviceId) {
                        setUsedDevices(prev => {
                            const newSet = new Set(prev);
                            newSet.delete(nodeToDelete.data.deviceId);
                            return newSet;
                        });
                    }
                    
                    setSelectedNode(null);
                }
            }, [selectedEdge, selectedNode, edges, nodes, setEdges, setNodes, setUsedDevices]);

            const onDragOver = useCallback((event) => {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'move';
            }, []);

            const onDrop = useCallback(
                (event) => {
                    event.preventDefault();

                    const type = event.dataTransfer.getData('application/reactflow');
                    const deviceId = event.dataTransfer.getData('application/device-id');
                    
                    if (typeof type === 'undefined' || !type) {
                        return;
                    }

                    // Check if this device is already in use
                    if (deviceId && usedDevices.has(deviceId)) {
                        console.warn(`Device ${deviceId} is already in use`);
                        return;
                    }

                    const position = reactFlowInstance.screenToFlowPosition({
                        x: event.clientX,
                        y: event.clientY,
                    });

                    // Extract port for NXT nodes
                    let motorPort = null;
                    let sensorPort = null;
                    
                    if (type === 'nxtMotor') {
                        motorPort = 'A'; // Default motor port
                    } else if (type.startsWith('nxt') && type.includes('Sensor')) {
                        sensorPort = '1'; // Default sensor port
                    }
                    
                    const newNode = {
                        id: `${type}-${Date.now()}`,
                        type,
                        position,
                        data: { 
                            label: type === 'motorNode' ? 'Motor - Port A' : undefined,
                            motorPort: motorPort,
                            sensorPort: sensorPort,
                            sendUserInput: sendUserInput,
                            inputs: {},
                            connectedInputs: [],
                            deviceId: deviceId || null, // Store device ID for tracking
                            serverState: null // Will be populated by server
                        },
                    };

                    setNodes((nds) => nds.concat(newNode));
                    
                    // Mark device as used if it has a device ID
                    if (deviceId) {
                        setUsedDevices(prev => new Set(prev).add(deviceId));
                    }
                },
                [reactFlowInstance, setNodes, sendUserInput, usedDevices]
            );

            const onDragStart = (event, nodeType, deviceId) => {
                event.dataTransfer.setData('application/reactflow', nodeType);
                if (deviceId) {
                    event.dataTransfer.setData('application/device-id', deviceId);
                }
                event.dataTransfer.effectAllowed = 'move';
            };

            const openSaveModal = () => {
                setFlowName('');
                setShowSaveModal(true);
            };

            const openLoadModal = async () => {
                try {
                    const response = await fetch('/api/flows/list');
                    const data = await response.json();
                    setAvailableFlows(data.flows);
                    setShowLoadModal(true);
                } catch (error) {
                    console.error('Error fetching flows:', error);
                    showNotification('Error loading flow list', 'error');
                }
            };

            const saveFlowToFile = async (overwrite = false) => {
                if (!flowName.trim()) {
                    showNotification('Please enter a flow name', 'warning');
                    return;
                }

                const flow = {
                    nodes: nodes,
                    edges: edges
                };

                try {
                    const response = await fetch('/api/flows/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: flowName,
                            flow: flow,
                            overwrite: overwrite
                        })
                    });

                    if (response.status === 409) {
                        // File exists, ask for confirmation
                        if (window.confirm(`Flow "${flowName}" already exists. Overwrite?`)) {
                            await saveFlowToFile(true);
                        }
                        return;
                    }

                    const result = await response.json();
                    showNotification(result.message, 'success');
                    setShowSaveModal(false);
                } catch (error) {
                    console.error('Error saving flow:', error);
                    showNotification('Error saving flow', 'error');
                }
            };

            const loadFlowFromFile = async (filename) => {
                try {
                    isReceivingUpdateRef.current = true;
                    
                    const response = await fetch(`/api/flows/load/${filename}`);
                    const flow = await response.json();
                    
                    if (flow.nodes && flow.edges) {
                        // Add sendUserInput callback to loaded nodes
                        const nodesWithCallbacks = flow.nodes.map(node => ({
                            ...node,
                            data: {
                                ...node.data,
                                sendUserInput: sendUserInput,
                                serverState: null
                            }
                        }));
                        setNodes(nodesWithCallbacks || []);
                        setEdges(flow.edges || []);
                        
                        // Rebuild used devices set
                        const devices = new Set();
                        flow.nodes.forEach(node => {
                            if (node.data.deviceId) {
                                devices.add(node.data.deviceId);
                            }
                        });
                        setUsedDevices(devices);
                        setShowLoadModal(false);
                        
                        // Wait for state to update, then update server
                        setTimeout(async () => {
                            // Load flow into server executor
                            const loaded = await updateFlowOnServer({ 
                                nodes: nodesWithCallbacks, 
                                edges: flow.edges 
                            });
                            
                            if (loaded) {
                                showNotification('Flow loaded successfully', 'success');
                            } else {
                                showNotification('Flow loaded but executor failed', 'warning');
                            }
                            
                            // Reset flag after update completes
                            setTimeout(() => {
                                isReceivingUpdateRef.current = false;
                                console.log('Ready to sync local changes after loading file');
                            }, 500);
                        }, 100);
                    }
                } catch (error) {
                    console.error('Error loading flow:', error);
                    showNotification('Error loading flow', 'error');
                }
            };

            const deleteFlowFile = async (filename, flowName, event) => {
                event.stopPropagation(); // Prevent triggering load when clicking delete
                
                if (!window.confirm(`Are you sure you want to delete "${flowName}"? This cannot be undone.`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/flows/delete/${filename}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // Refresh the flow list
                        const listResponse = await fetch('/api/flows/list');
                        const data = await listResponse.json();
                        setAvailableFlows(data.flows);
                        showNotification(`Flow "${flowName}" deleted successfully`, 'success');
                    } else {
                        showNotification('Error deleting flow', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting flow:', error);
                    showNotification('Error deleting flow', 'error');
                }
            };

            const exportFlow = () => {
                if (nodes.length === 0 && edges.length === 0) {
                    showNotification('Nothing to export - flow is empty', 'warning');
                    return;
                }

                const flow = {
                    nodes: nodes,
                    edges: edges,
                    metadata: {
                        exported: new Date().toISOString(),
                        version: "1.0"
                    }
                };

                const dataStr = JSON.stringify(flow, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `slicknxt-flow-${Date.now()}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                showNotification('Flow exported successfully', 'success');
            };

            const importFlow = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json,application/json';
                
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const flow = JSON.parse(event.target.result);
                            
                            if (!flow.nodes || !flow.edges) {
                                showNotification('Invalid flow file format', 'error');
                                return;
                            }

                            // Restore onUpdate callback to loaded nodes
                            const nodesWithCallbacks = flow.nodes.map(node => ({
                                ...node,
                                data: {
                                    ...node.data,
                                    onUpdate: handleNodeUpdate
                                }
                            }));
                            setNodes(nodesWithCallbacks || []);
                            setEdges(flow.edges || []);
                            
                            // Rebuild used devices set
                            const devices = new Set();
                            flow.nodes.forEach(node => {
                                if (node.data.deviceId) {
                                    devices.add(node.data.deviceId);
                                }
                            });
                            setUsedDevices(devices);
                            
                            showNotification('Flow imported successfully', 'success');
                        } catch (error) {
                            console.error('Error importing flow:', error);
                            showNotification('Error parsing flow file', 'error');
                        }
                    };
                    reader.readAsText(file);
                };
                
                input.click();
            };

            return (
                <>
                    <div className="header">
                        <div style={{ display: 'flex', alignItems: 'center', gap: '15px' }}>
                            <h1>🚀 SlickNXT - Node-RED Interface</h1>
                            <div className={`execution-status ${isExecuting ? 'running' : 'stopped'}`}>
                                <div className={`status-indicator ${isExecuting ? 'running' : ''}`}></div>
                                {isExecuting ? 'RUNNING' : 'STOPPED'}
                            </div>
                        </div>
                        <div className="header-buttons">
                            {isExecuting ? (
                                <button className="btn btn-danger" onClick={stopExecution} title="Stop flow execution">
                                    ⏹ Stop
                                </button>
                            ) : (
                                <button className="btn btn-primary" onClick={startExecution} title="Start flow execution">
                                    ▶ Start
                                </button>
                            )}
                            <button 
                                className="btn btn-danger" 
                                onClick={deleteSelected}
                                disabled={!selectedEdge && !selectedNode}
                                title={selectedNode ? "Delete selected block" : "Delete selected connection"}
                            >
                                🗑️ {selectedNode ? 'Delete Block' : 'Delete Connection'}
                            </button>
                            <button className="btn btn-secondary" onClick={openLoadModal}>📂 Load Flow</button>
                            <button className="btn btn-primary" onClick={openSaveModal}>💾 Save Flow</button>
                            <button className="btn btn-secondary" onClick={importFlow} title="Import flow from JSON file">📥 Import</button>
                            <button className="btn btn-secondary" onClick={exportFlow} title="Export flow as JSON file">📤 Export</button>
                            <button className="theme-toggle" onClick={toggleTheme} title={`Switch to ${theme === 'dark' ? 'light' : 'dark'} theme`}>
                                {theme === 'dark' ? '☀️' : '🌙'}
                            </button>
                        </div>
                    </div>
                    <div className={`main-container ${isExecuting ? 'executing' : ''}`}>
                        <div className="sidebar">
                            <h2>Node Palette</h2>
                            
                            <h3>NXT Hardware</h3>
                            {hardwareConfig.isConnected ? (
                                <>
                                    <div style={{ 
                                        padding: '8px 10px', 
                                        marginBottom: '10px',
                                        background: 'var(--bg-tertiary)',
                                        borderRadius: '4px',
                                        fontSize: '0.85em'
                                    }}>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                            <span style={{ color: '#00ff88' }}>● Connected</span>
                                            <span style={{ color: 'var(--text-primary)' }}>
                                                🔋 {hardwareConfig.batteryVoltage}V
                                            </span>
                                        </div>
                                    </div>
                                    <div className="node-palette">
                                        <div
                                            className="palette-node"
                                            draggable
                                            onDragStart={(e) => onDragStart(e, 'nxtMotor')}
                                        >
                                            <div className="palette-node-title">🔌 NXT Motor</div>
                                            <div className="palette-node-desc">
                                                Control hardware motor
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <h3 style={{ marginTop: '20px' }}>NXT Sensors</h3>
                                    <div className="node-palette">
                                        <div
                                            className="palette-node"
                                            draggable
                                            onDragStart={(e) => onDragStart(e, 'nxtTouchSensor')}
                                        >
                                            <div className="palette-node-title">👆 Touch Sensor</div>
                                            <div className="palette-node-desc">
                                                Detects if button is pressed
                                            </div>
                                        </div>
                                        
                                        <div
                                            className="palette-node"
                                            draggable
                                            onDragStart={(e) => onDragStart(e, 'nxtSoundSensor')}
                                        >
                                            <div className="palette-node-title">🔊 Sound Sensor</div>
                                            <div className="palette-node-desc">
                                                Measures sound intensity
                                            </div>
                                        </div>
                                        
                                        <div
                                            className="palette-node"
                                            draggable
                                            onDragStart={(e) => onDragStart(e, 'nxtLightSensor')}
                                        >
                                            <div className="palette-node-title">💡 Light Sensor</div>
                                            <div className="palette-node-desc">
                                                Measures light intensity
                                            </div>
                                        </div>
                                        
                                        <div
                                            className="palette-node"
                                            draggable
                                            onDragStart={(e) => onDragStart(e, 'nxtUltrasonicSensor')}
                                        >
                                            <div className="palette-node-title">📡 Ultrasonic</div>
                                            <div className="palette-node-desc">
                                                Measures distance in cm
                                            </div>
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div style={{ padding: '10px', color: 'var(--text-secondary)', fontSize: '0.9em' }}>
                                    NXT not connected
                                </div>
                            )}

                            <h3>Virtual I/O</h3>
                            <div className="node-palette">
                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'dialNode')}
                                >
                                    <div className="palette-node-title">🎚️ Dial</div>
                                    <div className="palette-node-desc">
                                        Number input slider (0-100)
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'switchNode')}
                                >
                                    <div className="palette-node-title">🔘 Switch</div>
                                    <div className="palette-node-desc">
                                        Boolean on/off switch
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'numberDisplayNode')}
                                >
                                    <div className="palette-node-title">📊 Number Display</div>
                                    <div className="palette-node-desc">
                                        Shows numeric value (0-100)
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'boolDisplayNode')}
                                >
                                    <div className="palette-node-title">💡 Bool Display</div>
                                    <div className="palette-node-desc">
                                        Shows on/off state (red/green)
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'historyDisplayNode')}
                                >
                                    <div className="palette-node-title">📈 History Display</div>
                                    <div className="palette-node-desc">
                                        Shows signal over time
                                    </div>
                                </div>
                            </div>

                            <h3>Math & Processing</h3>
                            <div className="node-palette">
                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'capNode')}
                                >
                                    <div className="palette-node-title">📏 Cap/Clamp</div>
                                    <div className="palette-node-desc">
                                        Limit value to min/max range
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'addNode')}
                                >
                                    <div className="palette-node-title">➕ Add</div>
                                    <div className="palette-node-desc">
                                        Add two numbers
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'subtractNode')}
                                >
                                    <div className="palette-node-title">➖ Subtract</div>
                                    <div className="palette-node-desc">
                                        Subtract two numbers
                                    </div>
                                </div>
                            </div>

                            <h3>Control</h3>
                            <div className="node-palette">
                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'pControllerNode')}
                                >
                                    <div className="palette-node-title">🎛️ P Controller</div>
                                    <div className="palette-node-desc">
                                        Proportional feedback control
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'integratorNode')}
                                >
                                    <div className="palette-node-title">∫ Integrator</div>
                                    <div className="palette-node-desc">
                                        Accumulates values over time
                                    </div>
                                </div>
                            </div>

                            <h3>Logic & Timing</h3>
                            <div className="node-palette">
                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'andNode')}
                                >
                                    <div className="palette-node-title">⚡ AND Gate</div>
                                    <div className="palette-node-desc">
                                        Logical AND operation
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'orNode')}
                                >
                                    <div className="palette-node-title">⚡ OR Gate</div>
                                    <div className="palette-node-desc">
                                        Logical OR operation
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'xorNode')}
                                >
                                    <div className="palette-node-title">⚡ XOR Gate</div>
                                    <div className="palette-node-desc">
                                        Logical XOR operation
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'notNode')}
                                >
                                    <div className="palette-node-title">⚡ NOT Gate</div>
                                    <div className="palette-node-desc">
                                        Logical NOT operation
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'toggleNode')}
                                >
                                    <div className="palette-node-title">🔄 Toggle</div>
                                    <div className="palette-node-desc">
                                        Flip on rising/falling edge
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'pulseTimerNode')}
                                >
                                    <div className="palette-node-title">⏱️ Pulse Timer</div>
                                    <div className="palette-node-desc">
                                        Timed on/off pulse
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'delayTimerNode')}
                                >
                                    <div className="palette-node-title">⏱️ Delay Timer</div>
                                    <div className="palette-node-desc">
                                        Delays signal by set time
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'comparatorNode')}
                                >
                                    <div className="palette-node-title">🔢 Comparator</div>
                                    <div className="palette-node-desc">
                                        Compare numbers (&gt;, &lt;, ==)
                                    </div>
                                </div>

                                <div
                                    className="palette-node"
                                    draggable
                                    onDragStart={(e) => onDragStart(e, 'boolGateNode')}
                                >
                                    <div className="palette-node-title">🚪 Bool Gate</div>
                                    <div className="palette-node-desc">
                                        Pass signal if enabled
                                    </div>
                                </div>
                            </div>
                            
                            <div className="port-legend">
                                <div className="legend-title">Port Types</div>
                                <div className="legend-item">
                                    <div className="legend-dot legend-dot-boolean"></div>
                                    <span>Boolean</span>
                                </div>
                                <div className="legend-item">
                                    <div className="legend-dot legend-dot-number"></div>
                                    <span>Number</span>
                                </div>
                                <div className="legend-item">
                                    <div className="legend-dot legend-dot-string"></div>
                                    <span>String</span>
                                </div>
                                <div className="legend-item">
                                    <div className="legend-dot legend-dot-any"></div>
                                    <span>Any</span>
                                </div>
                            </div>
                        </div>
                        <div className="flow-canvas" ref={reactFlowWrapper}>
                            <ReactFlow
                                nodes={nodes}
                                edges={edges}
                                onNodesChange={onNodesChange}
                                onEdgesChange={onEdgesChange}
                                onConnect={onConnect}
                                onEdgeClick={onEdgeClick}
                                onNodeClick={onNodeClick}
                                onPaneClick={onPaneClick}
                                onInit={setReactFlowInstance}
                                onDrop={onDrop}
                                onDragOver={onDragOver}
                                nodeTypes={nodeTypes}
                                isValidConnection={isValidConnection}
                                fitView
                            >
                                <Background color={theme === 'dark' ? '#0f3460' : '#d0d0d0'} gap={16} />
                                <Controls />
                            </ReactFlow>
                        </div>
                    </div>

                    {/* Save Modal */}
                    {showSaveModal && (
                        <div className="modal-overlay" onClick={() => setShowSaveModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">Save Flow</div>
                                <div className="modal-content">
                                    <input
                                        type="text"
                                        className="modal-input"
                                        placeholder="Enter flow name..."
                                        value={flowName}
                                        onChange={(e) => setFlowName(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && saveFlowToFile()}
                                        autoFocus
                                    />
                                </div>
                                <div className="modal-buttons">
                                    <button className="btn btn-secondary" onClick={() => setShowSaveModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={() => saveFlowToFile()}>
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Load Modal */}
                    {showLoadModal && (
                        <div className="modal-overlay" onClick={() => setShowLoadModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">Load Flow</div>
                                <div className="modal-content">
                                    {availableFlows.length === 0 ? (
                                        <div style={{ textAlign: 'center', color: '#aaa', padding: '20px' }}>
                                            No saved flows found
                                        </div>
                                    ) : (
                                        <div className="flow-list">
                                            {availableFlows.map(flow => (
                                                <div
                                                    key={flow.filename}
                                                    className="flow-item"
                                                    onClick={() => loadFlowFromFile(flow.filename)}
                                                >
                                                    <div className="flow-item-content">
                                                        <div className="flow-item-info">
                                                            <div className="flow-item-name">{flow.name}</div>
                                                            <div className="flow-item-meta">
                                                                {new Date(flow.modified * 1000).toLocaleString()}
                                                            </div>
                                                        </div>
                                                        <button
                                                            className="flow-item-delete"
                                                            onClick={(e) => deleteFlowFile(flow.filename, flow.name, e)}
                                                            title="Delete flow"
                                                        >
                                                            🗑️
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div className="modal-buttons">
                                    <button className="btn btn-secondary" onClick={() => setShowLoadModal(false)}>
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Notification Container */}
                    <div className="notification-container">
                        {notifications.map(notification => (
                            <div 
                                key={notification.id} 
                                className={`notification ${notification.type} ${notification.fadeOut ? 'fade-out' : ''}`}
                            >
                                <div className="notification-message">{notification.message}</div>
                            </div>
                        ))}
                    </div>
                </>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
